<!DOCTYPE html>
<html>
	<head>
		<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="/src/jquery.jqplot.js"></script>
	<script type="text/javascript" src="/src/plugins/jqplot.dateAxisRenderer.js"></script>
	<link rel="stylesheet" type="text/css" href="/src/jquery.jqplot.css" />
	</head>
	<body>
		<div id="chart1" style="height:300px; width:600px; position: relative;" class="jqplot-target"></div>
		<script>
			$(document).ready(function(){
			  var line1=[['2008-06-30 8:00AM',4], ['2008-7-14 8:00AM',6.5], ['2008-7-28 8:00AM',5.7], ['2008-8-11 8:00AM',9], ['2008-8-25 8:00AM',8.2]];
			  var plot2 = $.jqplot('chart2', [line1], {
				  title:'Customized Date Axis', 
				  axes:{
					xaxis:{
					  renderer:$.jqplot.DateAxisRenderer, 
					  tickOptions:{formatString:'%b %#d, %#I %p'},
					  min:'June 16, 2008 8:00AM', 
					  tickInterval:'2 weeks'
					}
				  },
				  series:[{lineWidth:4, markerOptions:{style:'square'}}]
			  });
			});
		</script>
	</body>
</html>
